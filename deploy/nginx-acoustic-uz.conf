# Acoustic.uz - Frontend (news.acoustic.uz)
# Bu konfiguratsiya faqat news.acoustic.uz domeniga ta'sir qiladi

server {
    server_name news.acoustic.uz;

    # Logs (alohida fayl)
    access_log /var/log/nginx/news.acoustic.uz.access.log;
    error_log /var/log/nginx/news.acoustic.uz.error.log;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/admins.acoustic.uz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/admins.acoustic.uz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# Acoustic.uz - Backend API (api.acoustic.uz)
# Bu konfiguratsiya faqat api.acoustic.uz domeniga ta'sir qiladi

server {
    server_name api.acoustic.uz;

    # Logs (alohida fayl)
    access_log /var/log/nginx/api.acoustic.uz.access.log;
    error_log /var/log/nginx/api.acoustic.uz.error.log;

    client_max_body_size 50M;
    client_body_timeout 60s;

    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Uploads static files
    location /uploads {
        alias /var/www/news.acoustic.uz/apps/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # CORS headers for all origins
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Max-Age 3600 always;
        
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            add_header Access-Control-Max-Age 3600 always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Swagger docs
    location /api/docs {
        proxy_pass http://localhost:3001/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/admins.acoustic.uz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/admins.acoustic.uz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# Acoustic.uz - Admin Panel (admins.acoustic.uz)
# Bu konfiguratsiya faqat admins.acoustic.uz domeniga ta'sir qiladi

server {
    server_name admins.acoustic.uz;

    # Logs (alohida fayl)
    access_log /var/log/nginx/admins.acoustic.uz.access.log;
    error_log /var/log/nginx/admins.acoustic.uz.error.log;

    root /var/www/admins.acoustic.uz/dist;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # No-cache headers for version.json (must be before location /)
    location = /version.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # No-cache headers for index.html (must be before location /)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for other files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy
    location /api {
        proxy_pass http://localhost:3001/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/admins.acoustic.uz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/admins.acoustic.uz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# HTTP to HTTPS redirects
server {
    if ($host = news.acoustic.uz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name news.acoustic.uz;
    return 404; # managed by Certbot
}

server {
    if ($host = api.acoustic.uz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name api.acoustic.uz;
    return 404; # managed by Certbot
}

