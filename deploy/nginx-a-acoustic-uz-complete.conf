# Acoustic.uz - Backend API (a.acoustic.uz)
# Complete Nginx configuration with CORS headers

server {
    server_name a.acoustic.uz;

    # Logs
    access_log /var/log/nginx/a.acoustic.uz.access.log;
    error_log /var/log/nginx/a.acoustic.uz.error.log;

    client_max_body_size 50M;
    client_body_timeout 60s;

    ########################################################
    #  API ROUTES → NestJS backend on port 3001
    ########################################################
    location /api {
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Locale, Accept, Origin, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 3600 always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        proxy_pass http://localhost:3001/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        proxy_cache_bypass $http_upgrade;
        
        # Preserve CORS headers from backend
        proxy_pass_header Access-Control-Allow-Origin;
        proxy_pass_header Access-Control-Allow-Credentials;
        proxy_pass_header Access-Control-Allow-Methods;
        proxy_pass_header Access-Control-Allow-Headers;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    ########################################################
    #  STATIC UPLOADS → Serve images directly
    ########################################################
    location /uploads/ {
        alias /var/www/acoustic.uz/apps/backend/uploads/;

        try_files $uri $uri/ =404;

        expires 30d;
        add_header Cache-Control "public, immutable";

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;

        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    ########################################################
    # Swagger docs
    ########################################################
    location /api/docs {
        proxy_pass http://localhost:3001/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root location - return 404
    location = / {
        return 404;
    }
    
    # All other locations - return 404
    location / {
        return 404;
    }

    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/a.acoustic.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/a.acoustic.uz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name a.acoustic.uz;
    return 301 https://$host$request_uri;
}

