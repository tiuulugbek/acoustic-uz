# Optimizatsiya qilingan docker-compose.yml
# 2 GB RAM server uchun mo'ljallangan
# Memory limitlar qo'shilgan va Redis o'chirilgan

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-acoustic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-acoustic123}
      POSTGRES_DB: ${POSTGRES_DB:-acoustic}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-acoustic}']
      interval: 10s
      timeout: 5s
      retries: 5
    # Memory optimizatsiya
    mem_limit: 512m
    mem_reservation: 256m
    # PostgreSQL optimizatsiya
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=32MB
      -c work_mem=2MB
      -c max_connections=50

  # Redis o'chirilgan - RAM tejash uchun
  # Agar kerak bo'lsa, qo'shing, lekin memory limit qo'shing
  # redis:
  #   image: redis:7-alpine
  #   mem_limit: 128m
  #   mem_reservation: 64m

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-acoustic}:${POSTGRES_PASSWORD:-acoustic123}@postgres:5432/${POSTGRES_DB:-acoustic}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change_me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_me_too}
      NODE_ENV: production
      PORT: 3001
      # Redis o'chirilgan bo'lsa, cache'ni o'chiring
      # REDIS_URL: redis://redis:6379
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    # Memory optimizatsiya
    mem_limit: 512m
    mem_reservation: 256m
    # Node.js memory limit
    command: node --max-old-space-size=400 dist/main

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
    ports:
      - '3000:3000'
    depends_on:
      - backend
    restart: unless-stopped
    # Memory optimizatsiya
    mem_limit: 256m
    mem_reservation: 128m
    # Node.js memory limit
    command: node --max-old-space-size=200 server.js

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    ports:
      - '3002:80'
    depends_on:
      - backend
    restart: unless-stopped
    # Memory optimizatsiya
    mem_limit: 128m
    mem_reservation: 64m

  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - admin
      - backend
    restart: unless-stopped
    # Memory optimizatsiya
    mem_limit: 64m
    mem_reservation: 32m

volumes:
  postgres_data:
  # redis_data o'chirilgan


